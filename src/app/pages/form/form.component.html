<section class="container mt-3">
    <div class="card shadow bg-body-secondary p-5">
        <h3>{{tipo}} usuario</h3>
        <form [formGroup]="userForm" (ngSubmit)="getDataForm()">
            <div class="my-3">
              <label class="form-label" for="nombre">Nombre</label>
              <input class="form-control" type="text" id="nombre" formControlName="nombre" placeholder="introduce el nombre">
            </div>
            <div class="my-3">
                <label class="form-label" for="apellidos">Apellido</label>
                <input class="form-control" type="text" id="apellidos" formControlName="apellidos" placeholder="introduce los apellidos">
              </div>
              <div class="my-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" formControlName="email" placeholder="introduce el email">
              </div>
              <div class="my-3">
                <label class="form-label" for="imagen">Imagen</label>
                <input class="form-control" type="imagen" id="imagen" formControlName="imagen" placeholder="introduce la url de la imagen">
              </div>
            <div class="my-3">
                <input type="submit" [value]="tipo" class="btn btn-danger">
              </div>
            </form>
            @for( error of errorForm; track $index ){
            <p class="text-danger">{{error.field}}: {{error.message}}</p>
            }
         

    </div>
</section>
