<div class="px-5">
  <div class="row">
    @for (user of arrUsers ; track user._id) {
      <div class="mt-3 col-md-3 col-sm-6 mb-4">
        <div class="card text-center h-100 d-flex flex-column border-black shadow bg-body-secondary border-0">
          <img [src]="user.image" class="card-img-top rounded-circle mx-auto mt-3 w-50" alt="{{ user.username }}">
          <div class="card-body d-flex flex-column">
            <div class="mb-4">

              <h6 class="card-title text-truncate">{{ user.first_name }} {{ user.last_name }}</h6>
            </div>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <div class="text-center">
                <a [routerLink]="['/dashboard/usuario', user._id]" class="text-primary">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <span class="small d-block">Ver detalle</span>
              </div>
              <div class="text-center">
                <a [routerLink]="['/dashboard/actualizar-usuario', user._id]" class="text-warning">
                  <i class="fa-solid fa-arrows-rotate"></i>
                </a>
                <span class="small d-block">Actualizar</span>
              </div>
              <div class="text-center">
                <button (click)="delete(user._id)" class="btn btn-link text-danger p-0">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <span class="small d-block">Borrar</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
  
  <nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
